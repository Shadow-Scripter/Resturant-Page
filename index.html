<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: space-around;
        }
        nav button {
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
        }
        nav button:hover {
            background-color: #555;
        }
        #content {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <button>Home</button>
            <button>Menu</button>
            <button>About</button>
            <button>Contact</button>
        </nav>
    </header>
    <div id="content">
        <!-- Content will be added by JavaScript -->
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
